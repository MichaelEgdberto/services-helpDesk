<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  data-layout-decorate="~{fragments/layout_template_login}">
<head>

    <title>template</title>

</head>
<body>
    <div data-layout-fragment="contenido">
        <div class="d-flex  h-lg-100  align-items-center">
            <div class="col-md-6 p-0 bg-indigo h-lg-100 ">
            </div>
                <div class="col-md-6 p-0 bg-dark h-lg-100  loginarea">
                <div class="form-outer text-center d-flex  align-items-center">
                    <div class="form-inner" >
                        <div class="logo text-uppercase"><span>Acceso</span><strong class="text-cyan">CLIENTES/OPERADORES</strong></div>
                        <p>Acceso administrativo al sistema de helpdesk restaurantes</p>
                        <form th:action="@{/login}" method="POST" class="text-left form-validate">
                            <div class="form-group-material">
                                <input id="login-username" type="text" name="usuario" required data-msg="Coloque su usuario" class="input-material">
                                <label for="login-username" class="label-material">Usuario</label>
                            </div>
                            <div class="form-group-material">
                                <input id="login-password" type="password" name="password" required data-msg="Ingrese su password" class="input-material">
                                <label for="login-password" class="label-material">Contrase√±a</label>
                            </div>
                            <div class="form-group text-center"><button class="btn btn-dark btn-round">Login</button>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
