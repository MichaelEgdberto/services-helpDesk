<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  data-layout-decorate="~{fragments/layout}">
<head>

    <title>REGISTRO</title>

</head>
<body>
<div data-layout-fragment="contenido">
    <div class="card-header">
        <h2>REGISTRO DE TICKETS</h2>
    </div>
    <div class="card-body d-print-none">
        <form method="post" th:unless="${usuarios}">
            <table class="table">
                <tr><p class="text-center"><em>Sistema de reportes para soporte, inicie con registrar su correo,
                    la primera ves se registraran sus datos, las siguientes veces solo con su correo podrá hacer solicitudes</em></p></tr>
                <tr>
                    <td style="text-align: center"><div class="form-row justify-content-center"><input type="email" name="email" class="form-control" style="text-align:center; width: 300px;" placeholder="e-mail" required></div></td>
                </tr>
                <tr>
                    <td  style="text-align: center"><button class="btn btn-warning">Ingresar</button></td>
                </tr>
            </table>
        </form>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/registro}"  th:if="${usuarios}" method="post" th:object="${usuarios}">


                    <table class="table">
                        <tr th:if="*{id}">
                            <td style="text-align: right">Id:</td>
                            <td><input type="text" class="form-control form-control-sm" th:field="*{id}" name="id" readonly  ></td>
                        </tr>
                        <tr>
                            <td style="text-align: right; width: 30%">Correo:</td>
                            <td><input type="text" class="form-control form-control-sm" th:field="*{email}" name="email" readonly autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right">Nombre:</td>
                            <td><input type="text" class="form-control form-control-sm" th:field="*{nombre}" name="nombre" required ></td>
                        </tr>
                        <tr>
                            <td style="text-align: right">Apellidos:</td>
                            <td><input type="text" class="form-control form-control-sm" th:field="*{apellidos}" name="apellidos" required></td>
                        </tr>
                        <tr>
                            <td style="text-align: right">Empresa u Organización:</td>
                            <td><input type="text" class="form-control form-control-sm" th:field="*{organizacion}" name="organizacion" ></td>
                        </tr>
                        <tr>
                            <td  colspan="2" style="text-align: center">
                                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                                <button class="btn btn-dark">Guardar y Continuar</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <footer class="blockquote-footer"><a th:href="@{/login}">Admin</a></footer>
</div>
</body>
</html>
